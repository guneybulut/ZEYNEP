<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim İçin Sürpriz 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.hizliresim.com/e7sen2k.jpg') no-repeat center 20% fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #fff;
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; margin-bottom: 30px; }
        button {
            background-color: #ff6f91;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #ff3c7e; }
        #game { margin-top: 20px; }
        .heart {
            color: red;
            font-size: 2rem;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s;
        }
        .heart:hover { transform: scale(1.5); }
    </style>
</head>
<body>
    <h1>Merhaba Zeynom! 💖</h1>
    <p>Bu sürprizi senin için hazırladım. Minik oyunu bul ve kalbimi kazan! 💌</p>
    <button onclick="startGame()">Oyunu Başlat</button>
    <div id="game"></div>
    <script>
        function startGame() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '<p>Kalbi bulmak için aşağıdaki kalplerden birine tıkla!</p>';
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.onclick = () => checkHeart(i);
                gameDiv.appendChild(heart);
            }
        }
        function checkHeart(index) {
            const correctHeart = Math.floor(Math.random() * 5);
            const gameDiv = document.getElementById('game');
            if (index === correctHeart) {
                gameDiv.innerHTML = '<h2>🎉 Afferın sevgilim opucugu hakettin 💖</h2>';
            } else {
                alert('Hahaha yanlış kalp! Tekrar dene 😘');
            }
        }
    </script>
</body>
</html>
